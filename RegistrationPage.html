    <h2>Solar Consultation / Registration Form</h2>

    <form onsubmit="showMsg(); return false;">

        <label>Full Name:</label>
        <input type="text" placeholder="Enter your full name" required>

        <label>Email Address:</label>
        <input type="email" placeholder="Enter your email" required>

        <label>City / State:</label>

        <label>Property Type:</label>
        <select required>
            <option>Residential</option>
            <option>Commercial</option>
            <option>Industrial</option>
            <option>Farmhouse / Rural</option>
        </select>

        <label>Roof Type:</label>
        <select required>
            <option>Flat Roof</option>
            <option>Sloped Roof</option>
            <option>Metal / Tin Roof</option>
            <option>Tile Roof</option>
            <option>Not Sure</option>
        </select>

        <select required>
            <option>DIY Solar Kit Installation</option>
            <option>Full Professional Installation</option>
            <option>Solar Maintenance Service</option>
            <option>Energy Efficiency Audit</option>
            <option>Consultation Only</option>
        </select>

        <label>Estimated Energy Consumption (kWh/month):</label>
        <input type="number" placeholder="Enter approximate usage">

        <label>Your Message / Requirements:</label>
        <textarea placeholder="Describe your needs (optional)"></textarea>
